scalar DateTime

type User {
	id: ID!
	email: String!
	name: String!
	createdAt: DateTime!
	token: AuthPayload! # added new
}

type AuthPayload {
	token: String!
	# user: User!
}

type Query {
	me: User
}

type Mutation {
	signup(name: String!, email: String!, password: String!): User! # AuthPayload!
	login(email: String!, password: String!): AuthPayload!
}
