scalar DateTime

type User {
	id: ID!
	username: String!
	name: String!
	createdAt: DateTime!
}

type AuthPayload {
	token: String!
	user: User!
}

type Query {
	me: User
	users: [User!]!
}

type Mutation {
	signup(name: String!, username: String!, password: String!): Boolean!
	login(username: String!, password: String!): AuthPayload!
}
